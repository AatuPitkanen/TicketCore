<!DOCTYPE html> 
<html ng-app="AppGet">
   <head>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular-route.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular-resource.js"></script>
      <script type="text/javascript" src="ConnectionController.js"></script>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="style2.css">
      <!-- Bootstrap core CSS -->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">  
   </head>
   
   <body  ng-controller="UserController as GetData" >
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
         <div class="container-fluid">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="Index.html">TicketCore</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
               <ul class="nav navbar-nav navbar-right">
                  <li><a href="OTRS-settings.html">OTRS Settings</a></li>
                  <li><a href="ConnectionSettings.html">Connection Settings</a></li>
                  <li><a href="Management.html">Manage Users</a> </li>
                  <li><a href="#">Log out</a></li>
               </ul>
               <form class="navbar-form navbar-right">
               </form>
            </div>
         </div>
      </nav>
      <header>
         <h3 class="tabs_involved">Manage Users</h3>
      </header>
	 
      <div  class="table1" >
         <table class="table">
            <thead>
               <tr>
                  <th>Username</th>
                  <th>Password</th>
				  <th>Admin Level</th>
                  <th>Actions</th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="x in GetData">
                  <td>{{ x.User}}</td>
                  <td>{{ x.Password }}</td>
				  <td>{{ x.Level}}</td>  
                  <td><button  class="btn btn-default" ng-click="EditUser()" ng-class="{selected: x.User === IdSelected}"  title="Edit"></button>Edit<button  class="btn btn-default" ng-click="deleteCall(x.User)" ng-class="{selected: x.User === IdSelected}" title="Delete"> </button>Delete</td>
               </tr>
            </tbody>
         </table>
      </div>
	  
	  <div  class="PutForm" > <!-- ng-app="AppPost" ng-controller="GetController-->
      <form class="form-horizontal">
         <div class="form-group">
            <label  class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
               <input type="text" ng-model="putParam1"  class="form-control"  placeholder="{{IdSelected}}">
            </div>
         </div>
		 
         <div class="form-group">
            <label  class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
             <input type="password" ng-model="putParam2" class="form-control" " placeholder="{{Password}}">
            </div>
			</div>
			<div class="form-group">
            <label  class="col-sm-2 control-label">UserLevel</label>
			<div class="col-sm-10">
             <select type="text" ng-model="putParam3"> 
			 <option value="1">Admin</option>
			 <option value="2">User</option>
			 </select>
            </div>
         </div>
         <div class="col-sm-offset-2 col-sm-10">
               <button  class="btn btn-default" ng-click="putCall()">Update User</button>    
         </div>
		 </form>
		 </div>
		
   <div  class="PostForm" > 
      <form class="form-horizontal">
         <div class="form-group">
            <label  class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
               <input type="text" ng-model="postParam1"  class="form-control"  placeholder="Username">
            </div>
         </div>
		 
         <div class="form-group">
            <label  class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
             <input type="password" ng-model="postParam2" class="form-control" " placeholder="Password">
            </div>
			</div>
			<div class="form-group">
            <label  class="col-sm-2 control-label">UserLevel</label>
			<div class="col-sm-10">
             <select type="text" ng-model="postParam3"> 
			 <option value="1">Admin</option>
			 <option value="2">User</option>
			 </select>
            </div>
         </div> 
         <div class="col-sm-offset-2 col-sm-10">
               <button  class="btn btn-default" ng-click="postCall()">Add User</button>
               <button class="btn btn-default" ng-click="" >Update</button>
          
         </div>
		 </form>
		 </div>	
   </body>
</html>
